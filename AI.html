<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le SSERAFIM - Top 6 Songs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: url('AIback.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            overflow-y: hidden; /* Prevent vertical scrolling */
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: rgba(91, 0, 158, 0.8); /* Slightly transparent */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            z-index: 1000;
            color: white;
        }
        .navbar .left {
            font-size: 1.3rem;
            color: #fff;
            z-index: 2;
            flex-grow: 1;
        }
        .navbar .right {
            display: flex;
            gap: 8px;
            flex-grow: 0;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 300;
        }
        .navbar a:hover {
            color: #ccc;
            background-color: #4c0080;
            border-radius: 5px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: calc(100vh - 80px); /* Fill the height of the screen minus the navbar */
            margin-top: 80px;
            padding: 20px;
            flex-wrap: wrap;
        }

        /* Flexbox for videos and texts */
        .video-text-container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping into new rows */
            width: 65%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
            border-radius: 10px;
        }

        .song-item {
            display: flex;
            align-items: center;
            width: 48%; /* Adjust the width so two items fit in a row */
            margin-bottom: 20px;
            color: white;
            flex-wrap: wrap;
        }

        .song-item iframe {
            width: 250px;
            height: 140px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .song-item p {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        /* Flexbox for the Kim Chaewon photo */
        .right-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 30%; /* Adjust width to balance space */
        }

        /* Purple border around the image */
        .image-wrapper {
            background-color: rgba(91, 0, 158, 0.8); /* Purple background */
            padding: 15px; /* Creates a border effect */
            border-radius: 15px; /* Rounded corners */
        }

        .right-panel img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        /* Flying Korean Phrases */
        .flying-phrase {
            position: fixed;
            left: 100%;
            font-size: 1.5rem;
            font-weight: bold;
            animation: fly 4s linear infinite;
        }

        /* Adjust flying speed */
        @keyframes fly {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-120%);
            }
        }

        .header h1 {
            text-align: center;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="trapezoid"></div>
        <div class="left">
            <h1>Artificial Intelligence - Kim Chaewon</h1>
        </div>
        <div class="right">
            <a href="index.html">Landing</a>
            <a href="qualification.html">Qualification</a>
            <a href="technical.html">Technical</a>
            <a href="service.html">Service</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Flexbox for videos and texts -->
        <div class="video-text-container">
            <div class="song-item">
                <iframe src="https://www.youtube.com/embed/1B8bLDArQrA" title="Song 1"></iframe>
                <p>1. Crazy</p>
            </div>
            <div class="song-item">
                <iframe src="https://www.youtube.com/embed/5yJ7vWktv0w" title="Song 2"></iframe>
                <p>2. Crazy (Visual)</p>
            </div>
            <div class="song-item">
                <iframe src="https://www.youtube.com/embed/iI5hnXYo5as" title="Song 3"></iframe>
                <p>3. Crazy (Eng Version)</p>
            </div>
            <div class="song-item">
                <iframe src="https://www.youtube.com/embed/rtKP2TsP1W4" title="Song 4"></iframe>
                <p>4. Crazy (Performance)</p>
            </div>
            <div class="song-item">
                <iframe src="https://www.youtube.com/embed/ZloSlCuYVfc" title="Song 5"></iframe>
                <p>5. Crazy (Vogue)</p>
            </div>
            <div class="song-item">
                <iframe src="https://www.youtube.com/embed/exU4ueUgAc8" title="Song 6"></iframe>
                <p>6. Crazy (Visualizer)</p>
            </div>
        </div>

        <!-- Flexbox for Kim Chaewon photo -->
        <div class="right-panel">
            <div class="image-wrapper">
                <img src="cheawon.jpg" alt="Kim Chaewon">
            </div>
        </div>
    </div>

    <!-- Flying Korean Phrases -->
    <div class="flying-phrase" id="phrase1" style="top: 20px;">오늘 날씨가 좋네요!</div>
    <div class="flying-phrase" id="phrase2" style="top: 100px;">포기하지 마세요!</div>
    <div class="flying-phrase" id="phrase3" style="top: 180px;">힘내세요!</div>
    <div class="flying-phrase" id="phrase4" style="top: 260px;">음악이 정말 좋아요!</div>

    <script>
        const phrases = [
            "오늘 날씨가 좋네요!",
            "힘내세요!",
            "음악이 정말 좋아요!",
            "포기하지 마세요!",
            "행복한 하루 되세요!",
            "내일은 더 나을 거예요!",
            "새로운 시작을 응원합니다!",
            "열심히 하세요!",
            "감사합니다!",
            "잘 하고 있어요!"
        ];

        function changePhrase(id) {
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            document.getElementById(id).innerText = randomPhrase;
        }

        setInterval(() => changePhrase("phrase1"), 5000); // Change every 5 seconds
        setInterval(() => changePhrase("phrase2"), 6000);
        setInterval(() => changePhrase("phrase3"), 7000);
        setInterval(() => changePhrase("phrase4"), 8000);
    </script>
</body>
</html>
