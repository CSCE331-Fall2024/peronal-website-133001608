<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link id="pagestyle" rel="stylesheet" href="style1.css">
    <title>My Personal Website</title>
</head>
<body class="home">

  <div class="rectangle">
    <h1 class="header">Harry Liu</h1>
    <h2 class="subheader">Junior Computer Engineer at Texas A&M University</h2>
  </div>

  <div class="wrapper">
    <div class="timeline-area">
      <div class="line-area"></div>

      <div class="single-item active">
        <span>Qualification</span>
        <div class="img-area">

          <a href="qualification.html">
            <img src="qualification.png" alt="random">
            <span>Qualification</span>
          </a>
        </div>
      </div>

      <div class="single-item active">
        <span>Technical</span>
        <div class="img-area">

          <a href="technical.html">
            <img src="technical.png" alt="random">
            <span>Technical</span>
          </a>
        </div>
      </div>

      <div class="single-item active">
        <span>Service</span>
        <div class="img-area">

          <a href="service.html">
            <img src="service.png" alt="random">
            <span>Service</span>
          </a>
        </div>
      </div>

      <div class="single-item active">
        <span>AI</span>
        <div class="img-area">

          <a href="AI.html">
            <img src="AI.png" alt="random">
            <span>AI</span>
          </a>
        </div>
      </div>

    </div>
  </div>

  <script>
    document.querySelectorAll(".single-item").forEach(function(item) {
      item.addEventListener("mouseenter", function() {
        document.querySelectorAll(".single-item").forEach(function(el) {
          el.classList.remove("active");
        });
        item.classList.add("active");
      });
    });
  </script>
  <script>
    function swapStyleSheet(sheet) {
      localStorage.setItem('style', sheet);
      document.getElementById('pagestyle').setAttribute('href', sheet);
    }
    function applyStyleSheet() {
      const s = localStorage.getItem('style') || 'style1.css'; 
      document.getElementById('pagestyle').setAttribute('href', s);
    }
    function toggleTheme() {
      var theme = document.getElementById('pagestyle');
      var currentTheme = theme.getAttribute('href');
      if (currentTheme == 'style1.css') {
        swapStyleSheet('style2.css');
      } else {
        swapStyleSheet('style1.css');
      }
    }
    applyStyleSheet(); 
  </script>

  

</body>
</html>
