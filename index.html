<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" id="light-theme" href="style1.css">
  <link rel="stylesheet" id="dark-theme" href="style2.css" disabled>
    <title>My Personal Website</title>
</head>
<body class="home">

  <div class="rectangle">
    <h1 class="header">Harry Liu</h1>
    <h2 class="subheader">Junior Computer Engineer at Texas A&M University</h2>
  </div>

  <div class="wrapper">
    <div class="timeline-area">
      <div class="line-area"></div>

      <div class="single-item active">
        <span>Qualification</span>
        <div class="img-area">

          <a href="qualification.html">
            <img src="qualification.png" alt="random">
            <span>Qualification</span>
          </a>
        </div>
      </div>

      <div class="single-item active">
        <span>Technical</span>
        <div class="img-area">

          <a href="technical.html">
            <img src="technical.png" alt="random">
            <span>Technical</span>
          </a>
        </div>
      </div>

      <div class="single-item active">
        <span>Service</span>
        <div class="img-area">

          <a href="service.html">
            <img src="service.png" alt="random">
            <span>Service</span>
          </a>
        </div>
      </div>

      <div class="single-item active">
        <span>AI</span>
        <div class="img-area">

          <a href="AI.html">
            <img src="AI.png" alt="random">
            <span>AI</span>
          </a>
        </div>
      </div>

    </div>
  </div>

  <script>
    document.querySelectorAll(".single-item").forEach(function(item) {
      item.addEventListener("mouseenter", function() {
        document.querySelectorAll(".single-item").forEach(function(el) {
          el.classList.remove("active");
        });
        item.classList.add("active");
      });
    });
  </script>
  <script>
    function toggleCSS() {
      const lightTheme = document.getElementById('light-theme');
      const darkTheme = document.getElementById('dark-theme');
      if (darkTheme.disabled) {
        lightTheme.disabled = true;
        darkTheme.disabled = false;
        localStorage.setItem('theme', 'dark');
      } else {
        lightTheme.disabled = false;
        darkTheme.disabled = true;
        localStorage.setItem('theme', 'light');
      }
    }
    window.onload = function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.getElementById('light-theme').disabled = true;
        document.getElementById('dark-theme').disabled = false;
      } else {
        document.getElementById('light-theme').disabled = false;
        document.getElementById('dark-theme').disabled = true;
      }
    };
    document.getElementById('theme-toggle').addEventListener('click', toggleCSS);
  </script>

  

</body>
</html>
